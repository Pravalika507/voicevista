<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { max-width: 400px; margin: 100px auto; padding: 20px; background: #fff; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;
        }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; }
        .link { margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required>
            </div>
            <button type="submit">Update Password</button>
        </form>
        <div class="link">
            <a href="{{ url_for('login') }}">Go to Login</a>
        </div>
    </div>
</body>
</html>
